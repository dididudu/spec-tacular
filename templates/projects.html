{% extends "base.html" %}

{% block description %}Projets{% endblock %}

{% block body %}

{% if user %}
 <table class="ink-table alternating hover">
  <thead>
   <tr>
    <th>Projet</th>
    <th class="hide-small show-medium show-large">Description</th>
    <th>&nbsp;</th>
   </tr>
  </thead>
  <tbody>
  {% for p in projects %}
   <tr>
    <td><a href="/project/{{ p.key.id }}">{{ p.name }}</a></td>
    <td>{{ p.description }}</td>
    <td><a href="/editProject?id={{ p.key.id }}"><i class="fa fa-edit"></i></a></td>
   </tr>
  {% endfor %}
  </tbody>
 </table>
{% endif %}

{% if admin %}
 <form action="/addProject" method="post">
  <table class="form">
   <tr>
    <td><label>Nom :</label></td>
    <td><input name="name" value=""/></td>
    <td><input class="submit" type="submit" value="Enregistrer"/></td>
   </tr>
  </table>
 </form>
{% endif %}

{% endblock %}
